<query-editor-row ctrl="ctrl" class="bosun-datasource-query-row">
	<ul class="gf-form-list">
    <li class="gf-form-item query-keyword">Query</li>
    <li>
      <textarea
             class="input-xxlarge"
             ng-model="ctrl.target.expr"
             spellcheck='false'
             placeholder="query expression"
             data-min-length=0 data-items=100
             ng-model-onblur
             style="color:black;"
             ng-change="ctrl.onChangeInternal()">
      </textarea>
    </li>
  </ul>
</query-editor-row>
